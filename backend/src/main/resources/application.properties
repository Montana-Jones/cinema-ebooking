spring.application.name=cinema-backend

# H2 Database configuration (in-memory for testing)
spring.datasource.url=jdbc:h2:mem:cinemadb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate/JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Allow frontend (Next.js) to access APIs
spring.mvc.cors.allowed-origins=http://localhost:3000

# Optional: JSON naming strategy
spring.jackson.property-naming-strategy=SNAKE_CASE
